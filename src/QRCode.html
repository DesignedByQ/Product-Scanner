<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            margin: 5px;
            padding: 8px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <input type="text" id="productId" placeholder="Enter Product ID">
    <input type="text" id="productName" placeholder="Enter Product Name">
    <input type="text" id="productPrice" placeholder="Enter Product Price">
    <input type="text" id="productIngredient" placeholder="Enter Product Active-Ingredient">
    <input type="text" id="productSize" placeholder="Enter Product Size">
    <input type="text" id="productBrand" placeholder="Enter Product Brand">
    <input type="text" id="productType" placeholder="Enter Product Type">
    
    <div><button onclick="generateQRCode()">Generate QR Code</button></div>
    
    <div id="qrcode"></div>

    <script>
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 200,
            height: 200,
            colorDark: "#000000",   // Hardcoded colorDark
            colorLight: "#ffffff"   // Hardcoded colorLight
        });

        function generateQRCode() {
            var productId = document.getElementById("productId").value;
            var productName = document.getElementById("productName").value;
            var productPrice = document.getElementById("productPrice").value;
            var productIngredient = document.getElementById("productIngredient").value;    
            var productSize = document.getElementById("productSize").value;
            var productBrand = document.getElementById("productBrand").value;
            var productType = document.getElementById("productType").value;

            if (!productId || !productName || !productPrice || !productIngredient || !productSize || !productBrand || !productType) {
                alert("Please fill out all fields.");
                return;
            }

            var qrData = {
                id: productId,
                name: productName,
                price: productPrice,
                ingredient: productIngredient,
                size: productSize,
                brand: productBrand,
                type: productType
            };

            qrcode.clear(); // Clear previous QR code
            qrcode.makeCode(JSON.stringify(qrData));
        }
    </script>
</body>
</html>
